<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <script src="../js/jquery-3.6.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <style>

        .background-image {
            color: white;
            width: 100%;
            ;
            text-align: center;
            margin: auto;
            background-image: url('../img/Banner.png');
            background-size: 100% 100%;
            height: 240px;
        }
    </style>
    <script>
        $(document).ready(function () {
            var i = 2;
            $("#Modal").on("click", function () {
                $("#btnModal").modal();
            })

            function kiemTraHT() {
                var ht = /^[A-Z]{1}([a-z]+)(\s[A-Z]{1}([a-z]+))*$/
                if ($("#name").val() == " ") {
                    $("#tbName").html("Không được rỗng");
                    return false;
                }
                if (!ht.test($("#name").val())) {
                    $("#tbName").html("Viết in hoa chữ cái đầu tiên")
                    return false
                }

                $("#name").html("*");
                return true;

            }
            $("#name").blur(kiemTraHT);


            function kiemTraDC() {
                var dc = /[A-Z0-9]$/
                if ($("#diachi").val() == " ") {
                    $("#tbDiachi").html("Không được rỗng");
                    return false;
                }
                if (!dc.test($("#diachi").val())) {
                    $("#tbDiachi").html("Viết in hoa")
                    return false
                }

                $("#diachi").html("*");
                return true;

            }
            $("#diachi").blur(kiemTraDC);

            function kiemTraDienThoai() {
                var kt = /^[0][0-9]{9}$/
                if ($("#phone").val() == " ") {
                    $("#tbPhone").html("không được rỗng !!!");
                    return false;
                }
                if (!kt.test($("#phone").val())) {
                    $("#tbPhone").html("Nhập đúng định dạng 0xxx-xxx-xxx")
                    return false
                }

                $("#phone").html("*");
                return true;

            }
            $("#phone").blur(kiemTraDienThoai);


            

            function kiemTraEmail() {
                var kt = /^[a-zA-z0-9]{15} + (@iuh.edu.vn)$/
                if ($("#mail").val() == " ") {
                    $("#tbMail").html("Không được rỗng");
                    return false;
                }
                if (!kt.test($("#mail").val())) {
                    $("#tbMail").html("Nhập đúng định dạng xxxxxxxx@iuh.edu.vn")
                    return false
                }

                $("#mail").html("*");
                return true;

            }
            $("#mail").blur(kiemTraEmail);

            $("#send").click(function () {
                if (kiemTraMa() && kiemTraEmail() && kiemTraDC() && kiemTraDienThoai() && kiemTraHT())

                var ma = $("#ma").val();
                var name = $("#name").val();
                var diachi = $("#diachi").val();
                var date = $("#date").val();
                var sdt = $("#phone").val();
                var email = $("#email").val();
                var them = "<tr><td>" + (i++) + "</td><td>" + name + "</td><td>" + diachi + "</td><td>"
                    + date + "</td><td>" + sdt + "</td><td>" + email + "</td><tr>";
                $("table").append(them);
                $("Modal").modal("hide");
                return true;
            })

        })
    </script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="background-image">
                <h1 style="font-weight: bolder; margin-top: 30px;">TRẢI NGHIỆM BỮA ĂN SẠCH</h1><br>

        </div>
        <div class="row">

        <div class="row">

                            <div class="form-group">
                                <label for="name">Ho ten</label>

                            <div class="form-group">

                                    <span class="text-danger" id="tbPhone">*</span> <small></small>

                            <button type="button" class="btn btn-success w-70" id="send" style="background-color: rgb(58, 108, 247);">Đặt hàng</button>
                        </div>
